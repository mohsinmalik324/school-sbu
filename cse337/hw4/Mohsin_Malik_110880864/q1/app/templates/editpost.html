{% extends "base.html" %}

{% block content %}
    <h1>Edit an Existing Entry</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
			{{ topictitle }}<br><br>
            {{ form.text.label }}<br>
            {{ form.text(cols="100", rows="30", value="lulululull") }}<br>
            {% for error in form.text.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
